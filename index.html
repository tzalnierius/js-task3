
<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Append table</title>
    </head>
    
    <body>
        <h1>Append table</h1>
        <div class="input">
            <input id="vardas" type="text" placeholder="vardas">
            <input id="pavarde" type="text" placeholder="pavardė">
            <input id="amzius" type="number" placeholder="amžius">
        </div>
        <div class="button">
            <button>Pridėti</button>
            <button>Ištrinti pirmą</button>
            <button>Ištrinti paskutinį</button>
        </div>
      
        <table>
            <tr>
                <th>VARDAS</th>
                <th class="shade">PAVARDĖ</th>
                <th>AMŽIUS</th>
            </tr>
           
                <tr>
                    <td class="vardastab">Jonas</td>
                    <td class="pavardetab">Rimkus</td>
                    <td class="amziustab">54</td>
                </tr>
                <tr>
                    <td class="vardastab">Vestina</td>
                    <td class="pavardetab">Petronytė</td>
                    <td class="amziustab">31</td>
        
                </tr>
                <tr>
                    <td class="vardastab">Marius</td>
                    <td class="pavardetab">Dulinskas</td>
                    <td class="amziustab">23</td>
                </tr>
           
        </table>
    </body>
    <script src="script.js">
    </script>
    
    </html>
